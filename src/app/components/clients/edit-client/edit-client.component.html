<div class="form-client">
    <label class="col-sm-12">
        <div class="form-group">
            Title:
            <input type="text" class="form-control" [value]="client?.title" [(ngModel)]="client.title" [disabled]="isLoading" required>
        </div>
    </label>
    <br>
    <label class="col-sm-12">
        <div class="form-group">
            Description:
            <textarea type="text" class="form-control" [value]="client?.desc" [(ngModel)]="client.desc" [disabled]="isLoading"></textarea>
        </div>
    </label>
    
    <div class="btns text-right">
        <button class="btn btn-success" *ngIf="adminMode == 'edit-mode'" (click)="saveChanges()" [disabled]="isLoading">{{isLoading ? 'Saving..' : 'Save'}}</button>
        <button class="btn btn-secondary" *ngIf="adminMode == 'edit-mode' " (click)="switchAdminMode('detail-mode')" [disabled]="isLoading">Back to details</button>
        <button class="btn btn-success" *ngIf="adminMode == 'add-mode' " (click)="onCreateClient()" [disabled]="isLoading">{{isLoading ? 'Creating client...' : 'Create client' }}</button>
    </div>
</div>
