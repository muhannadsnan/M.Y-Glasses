<div class="container main" [ngSwitch]="showAs"> <!-- ngSwitch works only with divs, not ng-templates -->
 
  <div class="row" *ngSwitchCase="'table'">
    <table class="table table-striped table-hover table-warning table-responsiveX table-sm table-darkX table-borderedX col-md-12 mx-auto">
      <thead class="thead-dark">
        <tr class="">
          <th scope="col">#</th>
          <th scope="col">Title</th>
          <th scope="col">Desc</th>
        </tr>
      </thead>
      <tbody>
          <h3 *ngIf="loadingCats">LOADING..</h3>
        <tr *ngFor="let cat of categories | async; let i = index" (dblclick)="dblclickRow()">          
          <th scope="row">{{i+1}}</th>
          <td>{{cat.title}}</td>
          <td>{{cat.desc}}</td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="row" *ngSwitchCase="'grid'">    
    <div class="col-lg-3">
      <h5 class="text-center my-3">Categories</h5>
      <div class="form-group">
        <input type="text" class="form-control" placeholder="enter category..." #catTitle (keyup.enter)="onAddCat()">
      </div>      
      <div class="list-group">
        <app-category *ngFor="let cat of categories | async" [category]="cat" (click)="catChanged(cat)"></app-category>
        <h3 *ngIf="loadingCats">LOADING..</h3>
      </div>
    <!-- <pre>{{categories | async | json}}</pre> -->
    </div>
    <!-- END: col-lg-3 -->
    <div class="col-lg-9">
      <!-- <h3 *ngIf="selectedCat == 0" class="alert alert-warning">Please select a category!</h3>     -->
      <router-outlet></router-outlet>
    </div><!-- END: col-lg-9 -->
  </div>
</div>

<app-modal></app-modal>
