<a [routerLink]="'/categories/'+category?.id" routerLinkActive="active" class="list-group-item d-flex" (click)="onClickCat()" *ngIf="showAs == 'list-group-item' ">
    <span>{{category?.title}}</span>
    <button class="btn btn-outline-warning ml-auto" (click)="onDelCat(category?.id)" [disabled]="isLoading">{{isLoading ? 'Please wait..' : 'Delete'}}</button>
</a>

<!-- <pre>{{category | json}}</pre> -->
<!-- showas: {{showAs}} -->
<!-- adminMode: {{adminMode}} -->
<div class="category mx-auto col-md-6X col-lg-4X">
    <div class="header" *ngIf="showAs != 'table' ">
        <h4 class="alert alert-primary text-center" *ngIf="adminMode == 'detail-mode' " title>Show category: {{category?.title}}</h4>
        <h4 class="alert alert-primary text-center" *ngIf="adminMode == 'edit-mode' " title>Edit category: {{category?.title}}</h4>
        <h4 class="alert alert-primary text-center" *ngIf="adminMode == 'add-mode' " title>Add category</h4>
    </div>

    <div class="admin-btns form-group text-right">
        <button class="btn btn-warning" *ngIf="adminMode == 'detail-mode' " (click)="switchAdminMode('edit-mode')" [disabled]="isLoading">Edit</button>
        <button class="btn btn-danger" *ngIf="adminMode == 'detail-mode' " (click)="deleteCategory()" [disabled]="isLoading">{{isLoading ? 'Please wait..' : 'Delete'}}</button>
        <button class="btn btn-primary" *ngIf="adminMode == 'detail-mode' && showAs == 'details' " (click)="navTo('/admin/categories') " [disabled]="isLoading">Categories</button>
    </div>
    <h3 class="text-center text-secondary" *ngIf="isLoading; else noLoading">Loading...</h3>
    <ng-template #noLoading>
        <div class="category-details" *ngIf="adminMode == 'detail-mode' ">
            <div class="row">
                <div class="col-sm-3">
                    <label for="">ID:</label>
                </div>
                <div class="col-sm-9">
                    <span class="x">{{category?.id}}</span>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-3">
                    <label for="">Title:</label>
                </div>
                <div class="col-sm-9">
                    <span class="x">{{category?.title}}</span>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-3">
                    <label for="">Desc:</label>
                </div>
                <div class="col-sm-9">
                    <span class="x">{{category?.desc}}</span>
                </div>
            </div>
        </div>
    </ng-template>
    <div class="editMode" *ngIf="adminMode == 'edit-mode' ">
        <app-edit-category [category]="category"></app-edit-category>
    </div>
    <div class="addMode" *ngIf="adminMode == 'add-mode' ">
        <app-edit-category></app-edit-category>
    </div>    
</div> <!-- END: SHOW AS DETAILS -->
