<a [routerLink]="'/categories/'+category?.id" routerLinkActive="active" class="list-group-item d-flex" (click)="onClickCat()" *ngIf="showAs == 'list-group-item' ">
    <span>{{category?.title}}</span>
    <button class="btn btn-outline-warning ml-auto" (click)="onDelCat(category?.id)" [disabled]="isLoading">{{isLoading ? 'Deleting..' : 'Delete'}}</button>
</a>

<!-- <pre>{{category | json}}</pre> -->

<div class="category" *ngIf="showAs == 'details' ">
    <div class="admin-btns form-group text-right">
        <button class="btn btn-warning" *ngIf="adminMode == 'detail-mode' " (click)="switchAdminMode('edit-mode')" [disabled]="isLoading">Edit</button>
        <button class="btn btn-danger" *ngIf="adminMode == 'detail-mode' " (click)="deleteCategory()" [disabled]="isLoading">{{isLoading ? 'Deleting..' : 'Delete'}}</button>
        <button class="btn btn-success" *ngIf="adminMode == 'edit-mode'" (click)="saveChanges()" [disabled]="isLoading">{{isLoading ? 'Saving..' : 'Save'}}</button>
    </div>
    <div class="category-details" *ngIf="adminMode == 'detail-mode' ">
        <div class="row">
                <div class="col-md-3">
                    <label for="">ID:</label>
                </div>
                <div class="col-md-9">
                    <span class="x">{{category?.id}}</span>
                </div>
            </div>
            <div class="row">
                <div class="col-md-3">
                    <label for="">Title:</label>
                </div>
                <div class="col-md-9">
                    <span class="x">{{category?.title}}</span>
                </div>
            </div>
            <div class="row">
                <div class="col-md-3">
                    <label for="">Desc:</label>
                </div>
                <div class="col-md-9">
                    <span class="x">{{category?.desc}}</span>
                </div>
            </div>
    </div>
   <div class="editMode" *ngIf="adminMode == 'edit-mode' ">
        <app-edit-category [category]="category"></app-edit-category>
    </div>
    <div class="addMode" *ngIf="adminMode == 'add-mode' ">
        <app-edit-category></app-edit-category>
    </div>
</div> <!-- END: DETAILS VIEW -->
