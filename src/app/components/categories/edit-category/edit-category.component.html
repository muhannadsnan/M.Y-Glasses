<!-- <h1>adminMode: {{adminMode}}</h1> -->
<div class="form-category">
    <label class="col-sm-12">
        <div class="form-group">
            Title:
            <input type="text" class="form-control" [value]="category?.title" [(ngModel)]="category.title" [disabled]="isLoading" required>
        </div>
    </label>
    <br>
    <label class="col-sm-12">
        <div class="form-group">
            Description:
            <textarea type="text" class="form-control" [value]="category?.desc" [(ngModel)]="category.desc" [disabled]="isLoading"></textarea>
        </div>
    </label>
    
    <div class="btns text-right">
        <button class="btn btn-success" *ngIf="adminMode == 'edit-mode'" (click)="saveChanges()" [disabled]="isLoading">{{isLoading ? 'Saving..' : 'Save'}}</button>
        <button class="btn btn-secondary" *ngIf="adminMode == 'edit-mode' " (click)="switchAdminMode('detail-mode')" [disabled]="isLoading">Back to details</button>
        <button class="btn btn-success" *ngIf="adminMode == 'add-mode' " (click)="onCreateCat()" [disabled]="isLoading">{{isLoading ? 'Creating category...' : 'Create category' }}</button>
    </div>
</div>
