<div class="container main" [ngSwitch]="showAs"> <!-- ngSwitch works only with divs, not ng-templates -->
 
    <div class="row" *ngSwitchCase="'grid'">        
        <div class="col-lg-3">
            <h5 class="text-center my-3">Items</h5>
            <div class="list-group">
                <app-item *ngFor="let item of items" [item]="item" (click)="itemChanged(item)"></app-item>
                <h3 *ngIf="loadingItems">LOADING..</h3>
            </div>
            <!-- <pre>{{items | async | json}}</pre> -->
        </div><!-- END: col-lg-3 -->

        <div class="col-lg-9">
            <!-- <h3 *ngIf="selectedId == 0" class="alert alert-success">Please select a item!</h3>         -->
            <router-outlet></router-outlet>
        </div><!-- END: col-lg-9 -->
    </div>    

    <div class="rowX" *ngSwitchCase="'table'">
        <div class="alert alert-success text-center">
            <h5> <a routerLink="/admin">Control panel</a> > Items Management
                <button class="btn btn-primary float-right" (click)="onClkAddItem()">Add item</button>
            </h5>
        </div>
        <table class="table table-striped table-hover table-success table-responsiveX table-sm table-darkX table-borderedX col-md-12 mx-auto">
            <thead class="thead-dark">
                <tr class="">
                    <th scope="col"># - id</th>
                    <th scope="col">Item</th>
                    <th scope="col">Title</th>
                </tr>
            </thead>
            <tbody>
                    <h3 *ngIf="loadingItems">LOADING..</h3>
                <tr *ngFor="let item of items; let i = index" (click)="onClkItem(item)">                    
                    <th scope="row">{{i+1}} - {{item.id}}</th>
                    <td>{{item.catid}}</td>
                    <td>{{item.title}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
<h4>adminMode: {{adminMode}}</h4>

<!-- BOOTSTRAP 4 MODALs, SHOWS ON CATEGORY CLICK, CONTAINS FORM CONTROLS WITH CAT FIELDS -->
<app-modal [btns]="close-only">
    <h4 class="text-secondary" *ngIf="adminMode == 'edit' " title>Show item</h4>
    <h4 class="text-success" *ngIf="adminMode == 'add' " title>Add item</h4>
    <app-item [showAs]="'details'" body></app-item>
    <button class="btn btn-primary" *ngIf="adminMode == 'add' " (click)="onCreateItem()" [disabled]="loadingItems" footer>{{loadingItems ? 'Creating item...' : 'Create item' }}</button>
</app-modal>
