<div class="edit-branch">
    <label class="col-md-12">
        <div class="form-group">
            Title:
            <input type="text" class="form-control" [value]="branch?.title" [(ngModel)]="branch.title" [disabled]="isLoading" required>
        </div>
    </label>
    <br>
    <label class="col-md-12">
        <div class="form-group">
            Description:
            <textarea type="text" class="form-control" [value]="branch?.desc" [(ngModel)]="branch.desc" [disabled]="isLoading"></textarea>
        </div>
    </label>
    <!-- <ng-select [options]="categories" [allowClear]="true" [placeholder]="isLoadingCats ? 'Loading...' : 'Select category...' " 
                    [disabled]="isLoadingCats"></ng-select> -->
    <!-- https://basvandenberg.github.io/ng-select/#/documentation -->
</div>
